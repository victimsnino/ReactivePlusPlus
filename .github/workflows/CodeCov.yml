name: CodeCoverage Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build_and_generate_report:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.TOKEN }}
        fetch-depth: 0
    
    - name: Update apt-get
      run: sudo apt-get update

    # LCOV
    - name: Install lcov
      run: sudo apt-get install lcov
    
    # CODECOV
    - name: Install codecov
      shell: bash
      run: sudo pip install codecov

    - name: Setup cache
      uses: mikehardy/buildcache-action@v1
      if: matrix.config.os != 'windows-latest'
      with:
        cache_key: codecov
    
    - name: Configure CMake
      env:
        CC: gcc-10
        CXX: g++-10
      run: cmake -B ${{github.workspace}}/build -DAUTOTESTS=1 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_C_COMPILER_LAUNCHER=buildcache -DCMAKE_CXX_COMPILER_LAUNCHER=buildcache -DCODE_COVERAGE=1
        
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 4

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    # CODE COVERAGE
    - name: Code coverage - Capture coverage info
      working-directory: ${{runner.workspace}}
      run: lcov --gcov-tool /usr/bin/gcov-10 --directory ${{github.workspace}} --capture --output-file coverage.info 
    - name: Code coverage - Filter out system, external, and unit test source files
      working-directory: ${{runner.workspace}}
      run: lcov --gcov-tool /usr/bin/gcov-10 --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' '*/tests/*' '*/submodules/*' --output-file coverage.info
    - name: Code coverage - Output coverage data for debugging
      working-directory: ${{runner.workspace}}
      run: lcov --gcov-tool /usr/bin/gcov-10  --list coverage.info
    - name: Code coverage - Upload to CodeCov
      working-directory: ${{runner.workspace}}
      run:  bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
