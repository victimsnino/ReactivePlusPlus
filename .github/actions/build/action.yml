name: 'build'
inputs:
  run_name:
    description: 'Specify run name to be able to use it for cache, packages and etc'
    required: true
  use_build_cache: 
    description: 'Specify where to use build cache or not'
    required: true
    default: true
    type: boolean
  cmake_defs: 
    description: 'Specify compile definitions like -DBUILD_TESTS=1 and etc'
    required: true
  build_type:
    required: true
    default: 'Release'
runs:
  using: "composite"
  steps:
    - name: Setup cache
      uses: mikehardy/buildcache-action@v1
      if: ${{ inputs.use_build_cache }}
      with:
        cache_key: ${{ inputs.run_name }}

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build ${{ inputs.cmake_defs }} -DCATCH_CONFIG_FAST_COMPILE=1 -DCMAKE_BUILD_TYPE=${{inputs.build_type}} -DCMAKE_C_COMPILER_LAUNCHER=buildcache -DCMAKE_CXX_COMPILER_LAUNCHER=buildcache
      shell: bash

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{inputs.build_type}} --parallel 2
      shell: bash